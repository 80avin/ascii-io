<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Art Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Bungee&family=Dancing+Script:wght@700&family=Orbitron:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asset&family=Bakbak+One&family=Diplomata&family=DynaPuff:wght@400..700&family=Faster+One&family=Kumar+One+Outline&family=Modak&family=Permanent+Marker&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/ascii-io/assets/index-bJf-xd3z.js"></script>
    <link rel="stylesheet" crossorigin href="/ascii-io/assets/index-ChJawPmo.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="header">
          <h1>ASCII Art Generator</h1>
          <p>Convert images and text to beautiful ASCII art</p>
        </div>

        <div class="main-content">
          <div class="left-panel">
            <!-- Input Section -->
            <div class="input-section">
              <div class="input-tabs">
                <button class="tab-button active" data-tab="image">
                  Image
                </button>
                <button class="tab-button" data-tab="text">Text</button>
              </div>

              <!-- Image Tab -->
              <div id="image-tab" class="tab-content active">
                <div class="file-upload" id="file-upload">
                  <input type="file" id="image-input" accept="image/*" />
                  <div class="upload-text">
                    <p>üìÅ Click to upload an image</p>
                    <p class="upload-subtitle">Supports JPG, PNG, GIF, WebP</p>
                  </div>
                </div>
              </div>

              <!-- Text Tab -->
              <div id="text-tab" class="tab-content">
                <div class="text-input">
                  <textarea
                    id="text-input"
                    placeholder="Enter your text here..."
                  ></textarea>
                  <div class="text-controls">
                    <div class="control-group">
                      <label for="font-select">Font:</label>
                      <select id="font-select">
                        <option value="Roboto">Roboto</option>
                        <option value="Bungee">Bungee</option>
                        <option value="Dancing Script">Dancing Script</option>
                        <option value="Orbitron">Orbitron</option>
                        <option value="Playfair Display">
                          Playfair Display
                        </option>
                        <option value="Asset">Asset</option>
                        <option value="Bakbak One">Bakbak One</option>
                        <option value="Diplomata">Diplomata</option>
                        <option value="DynaPuff">DynaPuff</option>
                        <option value="Faster One">Faster One</option>
                        <option value="Kumar One Outline">
                          Kumar One Outline
                        </option>
                        <option value="Modak">Modak</option>
                        <option value="Permanent Marker">
                          Permanent Marker
                        </option>
                      </select>
                    </div>
                    <div class="control-group">
                      <label for="text-size">Size:</label>
                      <select id="text-size">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
              <div class="controls">
                <div class="control-group">
                  <label for="columns">Columns:</label>
                  <input
                    type="number"
                    id="columns"
                    min="20"
                    max="1000"
                    value="80"
                  />
                </div>
                <div class="control-group">
                  <label for="rows">Rows:</label>
                  <input
                    type="number"
                    id="rows"
                    min="20"
                    max="1000"
                    value="80"
                  />
                </div>
                <div class="control-group">
                  <label for="character-set">Character Set:</label>
                  <select id="character-set">
                    <option value="alphanumeric">Alphanumeric</option>
                    <option value="block">Block Characters</option>
                  </select>
                </div>
              </div>
              <div
                class="aspect-ratio-control"
                id="aspect-ratio-control"
                style="display: none"
              >
                <label class="checkbox-label">
                  <input type="checkbox" id="lock-aspect-ratio" />
                  <span class="checkmark"></span>
                  Lock aspect ratio to preview
                </label>
              </div>
              <div class="auto-generate-control">
                <label class="checkbox-label">
                  <input type="checkbox" id="auto-generate" />
                  <span class="checkmark"></span>
                  Auto-generate ASCII art
                </label>
              </div>
              <div class="exposure-control">
                <div class="control-group">
                  <label for="exposure-slider">Exposure/Contrast:</label>
                  <div class="slider-container">
                    <input
                      type="range"
                      id="exposure-slider"
                      min="0.1"
                      max="3.0"
                      value="1.0"
                      step="0.1"
                    />
                    <span id="exposure-value">1.0x</span>
                  </div>
                </div>
              </div>
              <button id="generate-btn" class="generate-button">
                Generate ASCII Art
              </button>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
              <h3>Preview</h3>
              <canvas id="preview-canvas"></canvas>
            </div>
          </div>

          <div class="right-panel">
            <div class="output-section">
              <div class="output-header">
                <h3>ASCII Art Output</h3>
                <div class="font-size-control">
                  <label for="font-size-slider">Font Size:</label>
                  <div class="slider-container">
                    <input
                      type="range"
                      id="font-size-slider"
                      min="6"
                      max="20"
                      value="12"
                      step="1"
                    />
                    <span id="font-size-value">12px</span>
                  </div>
                </div>
              </div>
              <textarea
                id="output"
                readonly
                placeholder="Generated ASCII art will appear here..."
              ></textarea>
              <div class="output-controls">
                <button id="copy-btn" class="copy-button">
                  Copy to Clipboard
                </button>
                <button id="download-btn" class="download-button">
                  Download as Text
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
